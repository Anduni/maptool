<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>vectile-map-loader</title>
  <link rel="stylesheet" href="mainScreen.css">
  <script defer src="renderer.js"></script>
</head>
<body>

  <div id="settings-screen">
  </div>
  
  <div id="screen-main">
    <div>
      token
      <input type="token" id="input_token">
    </div>
    <!-- spacing -->
    <br>
    <div>
      start
      x <input type="text" id="input_start_x">
      y <input type="text" id="input_start_y">
    </div>
    <div>
      end 
      x <input type="text" id="input_end_x">
      y <input type="text" id="input_end_y">
    </div>
    <!-- spacing -->
    <br>
    <div>
      zoom
      <input type="text" id="input_zoom">
    </div>
    <!-- spacing -->
    <br>
    <br>
    <div>
      <button id="input_btn_load">load</button>
      <br>
      <br>
      <div id="progress-bar">
        <div id="progress-bar-fill"></div>
      </div>
    </div>
  </div>

</body>
</html>
