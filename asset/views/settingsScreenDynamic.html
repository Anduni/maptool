<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>settings dynamic</title>
    <link rel="stylesheet" href="../css/basic.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/filters.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="../css/icons.css">

    <script defer src="../../code/ui/settingsScreenDynamic.js"></script>
</head>

<body style="color: white;">

        <div class="filter-container">
            <div id="filters" class="filter-content"></div>
            
            <div class="icons">
                <icon class="icon-done green"></icon>
                <icon class="icon-warning red"></icon>
                <icon class="icon-edit white"></icon>
                <icon class="icon-locked gray"></icon>
            </div>

        </div>
        
    

    <button class="btn btn-add">+</button>
    
    <hr style="width: 66%;">
    <button id="btn-save" class="btn btn-save">SAVE</button>
</body>


<template id="panel-template">
    <div 
        class="panel"
        
        id='panel' 
        multiselect="false"
        locked="false"
        
        filter=""
        panelname=""
        value="">
        
        <div class="line">
            <span class="label">
                <icon id="status" class="icon-done green"></icon>
                <key id="key"></key>
                <value id="value"></value>
            </span>
            <div
                id="dropdown" 
                class="dropdown" 
                expand="false"
                sourcelist=""></div>
        </div>
        
        <icon
            id="btn-edit" 
            class="icon-edit white"
            ref="null"
            onClick="onEdit(this)"></icon>
    </div>
</template>

<template id="dropdown-entry-template">
    <span class="dropdown-entry"
        selected="false"
        value="null"
        onClick="onEntrySelected(this)"></span>
</template>

<template id="filter-entry-template">
    <div 
        id="filter-entry" 
        class="filter-entry"
        
        layer=""
        geometry=""
        key=""
        value=""></div>
</template>


</html>
